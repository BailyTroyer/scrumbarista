apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ .Values.meta.name }}
  namespace: {{.Values.meta.namespace}}
  labels: {{include "labels" . | nindent 4}}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - {{.Values.containers.marketing.host}}
