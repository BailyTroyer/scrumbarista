meta:
  provider: aws
  region: us-east-1
  clusterName: useast1.dev.baily.io
  name: api
  namespace: scrumbarista
  environment: development
containers:
  api:
    name: api
    image:
      repository: 418118555604.dkr.ecr.us-east-1.amazonaws.com/scrumbarista-api
      tag: latest
    resources:
      limits:
        cpu: 250m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 256Mi
    env:
    - name: DB_URL
      value: CHANGE_ME
    port: 8000
    replicas: 1
    host: scrumbarista-api.useast1.dev.baily.io
