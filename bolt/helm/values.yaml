meta:
  provider: aws
  region: us-east-1
  clusterName: useast1.dev.baily.io
  name: bolt
  namespace: scrumbarista
  environment: development
containers:
  bolt:
    name: bolt
    image:
      repository: 418118555604.dkr.ecr.us-east-1.amazonaws.com/scrumbarista-bolt
      tag: latest
    resources:
      limits:
        cpu: 250m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 256Mi
    env:
    - name: SLACK_SIGNING_SECRET
      value: REPLACE_ME
    - name: SLACK_BOT_TOKEN
      value: REPLACE_ME
    - name: PORT
      value: "8080"
    port: 8080
    replicas: 1
    host: scrumbarista-bolt.useast1.dev.baily.io
